  <body>
    <app-root></app-root>
    <script type="text/javascript" src="assets/external/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/external/bootstrap.min.js"></script>
    <script>
      $("a[href*=\\#]").on("click", function (event) {
        event.preventDefault();
        var hash = this.hash;
        setTimeout(function () {
          $("html,body").animate(
            {
              scrollTop: $(hash).offset().top - 150
            },
            500
          );
        }, 200);
      });

      // Smooth scrolling when the document is loaded and ready
      $(document).ready(function () {
        if (location.hash) {
          $("html,body").animate(
            {
              scrollTop: $(location.hash).offset().top - 150
            },
            500
          );
        }
      });
    </script>
  </body>
